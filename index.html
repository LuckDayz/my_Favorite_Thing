<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/js/jquery-3.6.4.js"></script>
    <script src="/js/script.js"></script>
    <title>Favorite Things</title>
</head>
<body>
    <div class="nav-above">
        <div class="logo">
            <h2>My Favorite Thing</h2>
            <ul class="nav-link d-flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <form id="formGroup" class="was-validated">
            <div>
                <h2 class="text-center pt-5">My Favorite Thing</h2>
            </div>
            <div class="form-group  d-flex">
                <div class="col-5 ">
                    <label for="firstN">First Name*</label>
                    <input type="text" id="firstN" class="form-control" placeholder="Enter your first name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out thid field.</div>
                </div>
                <div class="col-5 ">
                    <label for="lastN">Last Name*</label>
                    <input type="text" id="lastN" class="form-control" placeholder="Enter your last name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out thid field.</div>
                </div>
            </div>
            <div class="form-group d-flex">
                <div class="col-5 ">
                    <label for="sport">Your fav Sport*</label>
                    <input type="text" id="sport" class="form-control" placeholder="Enter your fav sport" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out thid field.</div>
                </div>
                <div class="col-5 ">
                    <label for="food">Your Fav Food</label>
                    <input type="text" id="food" class="form-control" placeholder="Enter your fav food" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out thid field.</div>
                </div>
            </div>
            <div class="form-group d-flex">
                <div class="col-5 ">
                    <label for="car">Your fav car*</label>
                    <input type="text" id="car" class="form-control" placeholder="Enter your fav car" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out thid field.</div>
                </div>
                <div class="col-5 ">
                    <label for="color">Your fav color</label>
                    <input type="text" id="color" class="form-control" placeholder="Enter your fav color" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out thid field.</div>
                </div>
            </div>
            <button class="btn btn-light btn-lg ml-2">Submit</button>
            <div id="info" class="d-flex">
                <ul>
                    <!-- <li class="firstName"></li>
                    <li class="lastName"></li>
                    <li class="favSport"></li>
                    <li class="favFood"></li>
                    <li class="favCar"></li>
                    <li class="favColor"></li> -->
                </ul>
    
            </div>
        </form>
        
    </div>
    
</body>
</html>
